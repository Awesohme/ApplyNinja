<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplyNinja</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            opacity: 0.8;
        }

        .main-content {
            padding: 20px;
        }

        #scan-button {
            width: 100%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        #scan-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        #scan-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-ready {
            background: #4ade80;
        }

        .status-missing {
            background: #ef4444;
        }

        #output {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .settings-link {
            text-align: center;
            margin-top: 15px;
        }

        .settings-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
        }

        .settings-link a:hover {
            color: white;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ApplyNinja ü•∑</div>
        <div class="tagline">AI-Powered Resume Optimizer</div>
    </div>

    <div class="main-content">
        <div class="status-section">
            <div class="status-item">
                <span>Master Resume</span>
                <span class="status-indicator status-missing" id="resume-status"></span>
            </div>
            <div class="status-item">
                <span>Communication Style</span>
                <span class="status-indicator status-missing" id="style-status"></span>
            </div>
            <div class="status-item">
                <span>Job Page Detected</span>
                <span class="status-indicator status-missing" id="page-status"></span>
            </div>
        </div>

        <button id="scan-button" disabled>
            Scan & Optimize Now
        </button>

        <div id="output"></div>

        <div class="settings-link">
            <a href="#" id="settings-link">‚öôÔ∏è Configure Settings</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
